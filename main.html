<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/main.css">
	<meta charset="UTF-8">
	<title>Grocery List</title>	
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	
</head>
<body>	
<div class=container>
	<h1>Grocery List</h1>
	<input id=item>
	<button type="submit" id=additem> + </button>
		<ul>
			<li><input type="checkbox" id="Milk"> <label for="Milk">Milk</label> <i class="fa fa-ban"></i></li>
			<li><input type="checkbox" id="Bread"> <label for="Bread">Bread</label> <i class="fa fa-ban"></i></li>
			<li><input type="checkbox" id="Eggs"> <label for="Eggs">Eggs</label> <i class="fa fa-ban"></i></li>
			<li><input type="checkbox" id="Broccoli"> <label for="Broccoli">Broccoli</label> <i class="fa fa-ban"></i></li>
			<li><input type="checkbox" id="Tomatoes"> <label for="Tomatoes">Tomatoes</label> <i class="fa fa-ban"></i></li>
		</ul>
</div>

	
<p>"I always make a list before I go to the grocery store. Sometimes I even remember to bring it with me."</p>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
